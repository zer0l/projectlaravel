<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="main">
        <div class="form">
            <div class="title">
                <h2>Регистрация</h2>
            </div>
            <form action="post" class="form">
                <label for="">ФИО</label>
                <input type="text" name="" id="" class="inp1"  required placeholder="Введите ФИО">
                <label for="">Логин</label>
                <input type="text" name="" id=""class="inp1" required placeholder="Введите логин">
                <label for="">Эл.Почта</label>
                <input type="email" name="" id=""class="inp1" required placeholder="Введите эл.почту">
                <label for="">Пароль</label>
                <input type="text" name="" id=""class="inp1" required placeholder="Введите пароль">
                <label for="">Повтор пароль</label>
                <input type="text" name="" id=""class="inp1" required placeholder="Введите повтор пароль">
                <div class="check">
                <input type="checkbox" name="" id=""class="checkb" required >
                <span>Согласие на обработку пересональных данных</span>
                </div>
                <input type="submit" class="btn_sub" value="Отправить">
            </form>
        </div>
    </div>
</body>
</html>
